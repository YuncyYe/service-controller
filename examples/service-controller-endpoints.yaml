apiVersion: v1
kind: ServiceAccount
metadata:
  name: yf-service-controller
  namespace: default
  labels:
    app.kubernetes.io/name: yf-service-controller
    app.kubernetes.io/instance: yf-service-controller

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  #namespace as postfix
  name: yf-service-controller-default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: yf-service-controller
  namespace: default

---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: yf-service-controller
  namespace: default
  labels:
    app.kubernetes.io/name: yf-service-controller
    app.kubernetes.io/instance: yf-service-controller
spec:
  replicas: 1
  strategy:
    type: Recreate 
  selector:
    matchLabels:
      app.kubernetes.io/name: yf-service-controller
      app.kubernetes.io/instance: yf-service-controller
  template:
    metadata:
      labels:
        app.kubernetes.io/name: yf-service-controller
        app.kubernetes.io/instance: yf-service-controller
    spec:
      serviceAccountName: yf-service-controller
      containers:
        - name: yf-service-controller
          imagePullPolicy: Always
          #image: 172.18.1.244:5000/service-controller-open:latest
          image: ghcr.io/yuncyye/service-controller:latest
          command: [ "/service-controller" ]
          args:
            - '-ilb-api-addr=http://172.18.1.244:8183'
            - '-ilb-api-token=Token xCFZgmV02dzD3lWTlRvN'
            - '-k8s-cluster-name=szyf'
            - '-namespace=open-bfe-demo'
            - '-force-rm-finalizer=false'
          ports:
            - containerPort: 9081
          livenessProbe:
            httpGet:
              path: /healthz
              port: 9081
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readyz
              port: 9081
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            successThreshold: 1
            failureThreshold: 3
          securityContext:
            runAsUser: 1000       # yfuser defined in Dockerfile
            runAsGroup: 1000      # yfgroup defined in Dockerfile
            runAsNonRoot: true            
            privileged: false
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            readOnlyRootFilesystem: true
          resources:
            requests:
              cpu: "500m"     
              memory: "500Mi"   
            limits:
              cpu: "1"       
              memory: "2Gi"   
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: var-run
              mountPath: /var/run
      volumes:
        - name: tmp
          emptyDir: {}
        - name: var-run
          emptyDir: {}

